
<script type="text/ng-template" id="myModalConfirm.html">
<div class="modal-header">
    <h3 class="modal-title">Confirmacion de Reserva</h3>
</div>
<div class="modal-body">
    <label>Desea confirmar la reserva?</label>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Confirmar</button>
    <button class="btn btn-primary" type="button" ng-click="cancel()">Cancelar</button>
</div>
</script>
<script type="text/ng-template" id="myModalModif.html">
        <div class="modal-header">
            <h3 class="modal-title">Modificar Estadia</h3>
        </div>
        <div class="modal-body">
          <label>Fecha Ingreso : </label><input type="date" ng-model="cuenta.fecha_ingreso" | date /></br>
          <label>Fecha Salida : </label><input type="date"  ng-change="evaluateNights()" ng-model ="cuenta.fecha_salida" | date  /></br>
          <label>N° Noches : </label><span>{{cuenta.noches}}</span></br>
          <label>N° Personas : </label><input type="text" ng-model ="cuenta.numero_personas" /></br>
          <label>Tarifa : </label>{{cuenta.costo_estadia}}</br>
          <label>**La tarifa esta calculada en base a las habitaciones que reservó</label></br>
          <label>DATOS DE TARJETA</label></br>
          <label>Pago con tarjeta : </label><input type="checkbox" ng-model="cuenta.pago_tarjeta" /></br>
          <label>Numero de tarjeta : </label><input type="text" ng-model ="cuenta.numero_tarjeta" /></br>
          <label>Fecha de Expiracion : </label><input type="date" ng-model ="cuenta.exp_date" /></br>
          <label>Nombre : </label><input type="text" ng-model ="cuenta.firstname_tarjeta" /></br>
          <label>Apellido : </label><input type="text" ng-model ="cuenta.lastname_tarjeta" /></br>
          <label>Codigo : </label><input type="text" ng-model ="cuenta.codigo" /></br>
          <label>DATOS DE CLIENTE</label></br>
          <label>Nombre Completo : </label><input type="text" ng-model ="cuenta.nombre" /></br>
          <label>Email : </label><input type="text" ng-model ="cuenta.email" /></br>
          <label>Telefono : </label><input type="text" ng-model ="cuenta.telefono" /></br>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="modificar()">Modificar</button>
            <button class="btn btn-primary" type="button" ng-click="checkIn()">Registrar Check In</button>
            <button class="btn btn-primary" type="button" ng-click="cancel()">Cancelar</button>
        </div>
</script>

<script type="text/ng-template" id="myModalCheckOut.html">
        <div class="modal-header">
            <h3 class="modal-title">Registrar Salida</h3>
        </div>
        <div class="modal-body">
          <label>Fecha Ingreso : </label><span>{{cuenta.fecha_ingreso}}</span><br/>
          <label>Fecha Salida : </label><input type="date" ng-change="evaluateNights()" ng-model="cuenta.fecha_salida" /><br/>
          <label>N° Noches : </label><span>{{cuenta.noches}}</span><br/>
          <label>DATOS DE PAGO </label><br/>
          <label>Costo Estadia : </label><span>{{cuenta.costo_estadia}}</span><br/>
          <label>Costo Servicios Hostal: </label><span>{{cuenta.costo_serviciosExtra}}</span><br/>
          <label>Total : </label><span>{{cuenta.total}}</span><br/>
          <label>Total Pagado : </label><input type="text" ng-model="cuenta.pagado" ng-init="cuenta.pagado=0"/><br/>
          <label>DATOS DE TARJETA</label><br/>
          <label>Pago con tarjeta : </label><span>{{cuenta.pago_tarjeta}}</span><br/>
          <label>Numero de tarjeta : </label><input type="text" ng-model ="cuenta.numero_tarjeta" /><br/>
          <label>Fecha de Expiracion : </label><input type="date" ng-model ="cuenta.exp_date" /><br/>
          <label>Nombre : </label><input type="text" ng-model ="cuenta.firstname_tarjeta" /><br/>
          <label>Apellido : </label><input type="text" ng-model ="cuenta.lastname_tarjeta" /><br/>
          <label>Codigo : </label><input type="text" ng-model ="cuenta.codigo" /><br/>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="checkOut()">Registrar Salida</button>
            <button class="btn btn-primary" type="button" ng-click="cancel()">Cancelar</button>
        </div>
</script>
<script type="text/ng-template" id="myModalDetalles.html">
        <div class="modal-header">
            <h3 class="modal-title">Detalles de Reserva</h3>
        </div>
        <div class="modal-body">
        <label>Nombre :</label><span>{{cuenta.nombre}}</span> <br />
        <label>Email :</label><span>{{cuenta.email}}</span><br />
        <label>Telefono :</label><span>{{cuenta.telefono}}</span><br />
        <label>Fecha reserva :</label><span>{{cuenta.fecha_reserva}}</span><br />
        <label>Fecha llegada :</label><span>{{cuenta.fecha_llegada}}</span><br />
        <label>Fecha Ingreso :</label><span>{{cuenta.fecha_ingreso}}</span><br />
        <label>Fecha Salida :</label><span>{{cuenta.fecha_salida}}</span><br />
        <label>N° de noches :</label><span>{{cuenta.noches}}</span><br />
        <label>Numero de personas :</label><span>{{cuenta.numero_personas}}</span><br />
        <label>Pago con tarjeta :</label><span>{{cuenta.pago_tarjeta | filterBoolean}}</span><br />
        <label>Numero Tarjeta :</label><span>{{cuenta.numero_tarjeta}}</span><br />
        <label>Fecha Exp. :</label><span>{{cuenta.exp_date}}</span><br />
        <label>Nombre tarjeta :</label><span>{{cuenta.firstname_tarjeta}} {{cuenta.lastname_tarjeta}}</span><br />
        <label>Codigo tarjeta :</label><span>{{cuenta.codigo}}</span><br />
        <label>Servicio de aeropuerto :</label><span>{{cuenta.servicio_recojo}}</span><br />
        <label>Aerolinea :</label><span>{{cuenta.aerolinea}}</span><br />
        <label>Vuelo :</label><span>{{cuenta.vuelo}}</span><br />
        <label>Hora :</label><span>{{cuenta.hora}}</span><br />
        <label>Desde :</label><span>{{cuenta.desde}}</span><br />
        <label>HABITACIONES OCUPADAS</label><br/>
        <table class="table">
          <tr>
          <th>Habitacion</th>
          <th>Ocupante</th>
          <th>Doc. Identificacion</th>
          <th>Clase</th>
          <th>Tarifa</th>
          </tr>
          <tr ng-repeat=" row in habitacionesCuenta">
            <td>{{row.codigo}}</td>
            <td>{{row.nombre_ocupante}}</td>
            <td>{{row.doc_identificacion}}</td>
            <td>{{row.Clase}}</td>
            <td>{{row.tarifa}}</td>
          </tr>
        </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">Cerrar</button>
        </div>
</script>
